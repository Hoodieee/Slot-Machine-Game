<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Quantico&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/main.css">
      <script defer src="js/main.js"></script>
          <title>Slot Machine Game</title>
  </head>
  <body>
    <section id="slot-machine">
      <section id="light">
        <div id="lightbulb"></div>
      </section>
      <section id="lightboard">
        <div id="top-console">Lucky &nbsp;<img src="https://i.imgur.com/tKmPe3f.png">'s</div>
      </section>

      <section id="sign-holder">
        <div></div>
      </section>
      <section id="middle">
        <div class="side"id="space">
        </div>
        <section id="game">
          <div class= "scrolls" id="one">
            <div class="slot" id="slot-one"><img src="https://i.imgur.com/6Ts68im.jpg"></div>
            <div class="slot" id="slot-two"><img src="https://i.imgur.com/b6DgvoY.jpg"></div>
            <div class="slot" id="slot-three"><img src="https://i.imgur.com/YI8snM7.jpg"></div>
          </div>
          <div class="scrolls"id="two">
            <div class="slot" id="slot-four"><img src="https://i.imgur.com/iZIom8z.jpg"></div>
            <div class="slot" id="slot-five"><img src="https://i.imgur.com/b6DgvoY.jpg"></div>
            <div class="slot" id="slot-six"><img src="https://i.imgur.com/3txHJ7q.jpg"></div>
          </div>
          <div class="scrolls"id="three">
            <div class="slot" id="slot-seven"><img src="https://i.imgur.com/QXB5wUJ.jpg"></div>
            <div class="slot" id="slot-eight"><img src="https://i.imgur.com/b6DgvoY.jpg"></div>
            <div class="slot" id="slot-nine"><img src="https://i.imgur.com/b6DgvoY.jpg"></div>
          </div>
          <div class="scrolls" id="four">
            <div class="slot" id="slot-ten">
              <img src="https://i.imgur.com/HTrVlD7.jpg">
              <div class="shade" id="gray10">
                <div class="bonusborder" id="bonustop">BONUS</div>
              </div>
            </div>
            <div class="slot" id="slot-eleven">
              <img src="https://i.imgur.com/QyZNaNu.jpg">
              <div class="shade" id="gray11"></div>
            </div>
            <div class="slot" id="slot-twelve">
              <img src="https://i.imgur.com/6SAON7s.jpg">
              <div class="shade" id="gray12">
                <div class="bonusborder" id="bonusbot"></div>
              </div>
            </div>
          </div>
        </section>
        <div class="side" id="pullbar"><img src="https://i.imgur.com/UQkRMsH.png"></div>
      </section>

      <section id="display">
        <div id="display-left">
          <div class="box" id="bet-box">
            <div class= "title" id="bet-title">BET</div>
            <div class= "white-box" id="bet-amount"></div> 
          </div>
    
          <div class="box" id="line-box">
            <div class="title" id="lines-title">LINES</div>
            <div class="white-box" id="play-lines"></div>
          </div>          
          
        </div>


        <div id="message-display">
          <div id="message">Lucky &nbsp;<img src="https://i.imgur.com/tKmPe3f.png">&nbsp;'s</div>
        </div>
        

        <div id="display-right">
          <div class="box" id="total-bet-box">
            <div class= "title" id="totalbet-title">TOTAL BET</div>
            <div class="white-box" id="total-bet"></div>
          </div>
          <div class="box" id="balance-box">
            <div class= "title" id="balance-title">CREDITS</div>
            <div class="white-box" id="credits-balance"></div>
          </div>
          
        </div>
      </section>
      
      <section id="trapezoid">
        <section id="display-buttons">
          <div class="button" id="buttonline"><button id="playline">LINES</button></div>
          <div class="button" id="buttonbet"><button id="bet">BET</button></div>
          <div class="button" id="buttonmax"><button id="maxbet">MAX BET</button></div>
          <div class="button" id="buttonspin"><button id="spin">SPIN</button></div>
        </section>
    </section>


      <section id="bottom">
        <div id="basket">
          <div id="topbasket"></div>
          <div id="bottombasket"></div>
        </div>
      </section>


    </section>
  </body>
</html>
